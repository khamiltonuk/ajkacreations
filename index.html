<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superslides - A fullscreen slider for jQuery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="slides">
    <div class="slides-container">
      <img src="images/IMG_5655.jpg" width="" height="" alt="Surly">
      <img src="images/IMG_5656.jpg" width="" height="" alt="Cinelli">
      <img src="images/IMG_5657.jpg" width="" height="" alt="Affinity">
      <img src="images/IMG_5688.jpg" width="" height="" alt="Surly">
      <img src="images/IMG_5689.jpg" width="" height="" alt="Cinelli">
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
  </div>

  <div class="main">
    <div class="main-container">
      <button class="cross">hide overlay<span></span></button>
      <h1>AJKA Creations</h1>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function() {
      $('#slides').superslides({
        hashchange: true
      });
    });
  </script>
</body>
</html>
